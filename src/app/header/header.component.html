<header>
  <div class="conteneur">
    <nav>
      <div class="logo-conteneur">
        <img
          class="logoGrand"
          src="../assets/images/logo/logo_couleur.jpg"
          alt="logo du CENCA"
        />
        <img
          class="logoPetit"
          src="../assets/images/logo/logocen-color-petit.png"
          alt="logo du CENCA"
        />
      </div>
      <div class="menu-conteneur">
        <ul class="menu open">
          <li>
            <a [routerLink]="['/']"> Accueil</a>
          </li>
          <li>
            <a [routerLink]="['/sites']"> MaRie (Sites) </a>
          </li>
          <li>
            <a [routerLink]="['/admin']"> Admin </a>
          </li>
          <li>A propos</li>
        </ul>
      </div>
      <div class="connection">
        <img
          src="https://randomuser.me/api/portraits/med/women/56.jpg"
          alt="IcÃ´ne de connexion"
        />
        <!--
        <div class="hamburger" (click)="onOpenMenu()">
          <img src="../assets/images/icons/menu/hamburger.png" alt="menu" />
        </div> -->
        <div class="hamburger">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </nav>
  </div>
</header>
