<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  
  <div [innerHTML]="data.message" class='message'></div>

</mat-dialog-content>

<!-- Boutons -->
<mat-dialog-actions class = "center-buttons">
  <button mat-button color="warn" (click)="onYesClick()">Supprimer</button>
  <button mat-button (click)="onNoClick()">Annuler</button>
</mat-dialog-actions>
